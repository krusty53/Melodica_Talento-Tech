<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_registro.css">
    <title>Melodica</title>
</head>
<body>
    <section>
        <div class="login_box">
         <form action="prueba2.php" method="POST" id="loginForm"> <h2>Registro</h2>
            <div class="input-box">
              <input type="text" required name="nombre" id="nombreInput"> <label for="nombreInput">Nombre</label>
            </div>
            <div class="input-box">
              <input type="text" required name="apellido" id="apellidoInput"> <label for="apellidoInput">Apellido</label>
            </div>
            <div class="input-box">
                <input type="email" required name="email" id="emailInput"> <label for="emailInput">Email</label>
            </div>
            <div class="input-box">
                <input type="password" required name="password" id="passwordInput"> <label for="passwordInput">Password</label>
            </div>
            <button type="submit" class="register">Registrarse</button>
            <button class="cancell" onclick="cancelarRegistro()">Cancelar</button>
          </form>
        </div>
      </section>

      
      <script>
        function cancelarRegistro() {
            window.location.href = "login.html";
        }
    </script>
    
</body>
</html>
